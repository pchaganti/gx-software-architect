# ============================================================================
# NAMING CONVENTIONS
# ============================================================================
#
# IDs: Use lowercase with underscores
#   - Good: javascript_expert, react_specialist, python_expert
#   - Bad: JavaScriptExpert, react-specialist, Python Expert
#
# Names: Use real-sounding names (first and last)
#   - Good: "Alex Rivera", "Dr. Sarah Chen", "Marcus Johnson"
#   - Bad: "JavaScript Expert", "Python Dev", "The Architect"
#
# Titles: Professional role titles
#   - Good: "JavaScript Expert", "React Specialist", "Python Expert"
#   - Bad: "JS Guy", "The React Person", "Python Dev"
#
# ============================================================================
# TIPS FOR GOOD MEMBERS
# ============================================================================
#
# 1. Be specific: "Modern JavaScript/TypeScript" not just "JavaScript"
# 2. Match your stack: Add specialists for YOUR technologies
# 3. Don't overload: 5-7 technology specialists + core members is plenty
# 4. Unique perspectives: Each member should bring a distinct viewpoint
# 5. Balance depth and breadth: Mix deep specialists with generalists
# 6. Consider project phase: Startups need different members than enterprises
# 7. Team size matters: Larger teams can support more specialists
